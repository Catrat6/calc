<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="LakeShore Transportation Trip Cost Calculator">
<meta name="keywords" content="Trip Cost, Calculator, LakeShore Transportation, Hospital Discharge, Transportation Costs">
<meta name="Black Magik Design" content="LakeShore Transportation">
<script src="https://kit.fontawesome.com/e8fc6ab9e5.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/style_lake.css">
<title>LakeShore Transportation | Trip Cost Calculator</title>

</head>
<body>

<div class="container">
  <h2>Trip Cost Calculator</h2>
  <h4 class="cost-break"><b>Here is a breakdown of the charges:</b></h4>
  <p><b>Base Cost:</b> $35 per leg</p>
  <p><i>To charge $70 for one leg just add 2 legs</i></p>
  <p><b>After Hours Charge:</b> $20</p>
  <p><b>Per Mile Rate:</b> $2.50 per mile</p>
  <p><b>Wait Time Charge:</b> $15 per 30 minutes </p>
  <p><b>Unloaded Miles:</b> Charged at $1.50 per mile</p>
  <p><b>Processing Fee:</b> 4% of the subtotal</p>

  <label for="night">Is this trip after hours (5pm-7am)?</label>
  <input type="text" id="night" placeholder="Yes or No">

  <label for="legs">Number of Legs:</label>
  <input type="number" id="legs" min="1" max="2">

  <label for="loadedMiles">Loaded Miles:</label>
  <input type="number" id="loadedMiles" min="0" step="0.1">

  <label for="unloadedMiles">Unloaded Miles:</label>
  <input type="number" id="unloadedMiles" min="0" step="0.1">

  <label for="waitTime">Wait Time (in minutes):</label>
  <br>
  <label for="waitTime"><i>Billed in 30 min. units, less than 30 min. rounded up to one unit</i></label>
  <input type="number" id="waitTime" min="0" step="1">

  <button onclick="calculateTrip()">Calculate</button>

  <div class="result" id="result"></div>
</div>

<div class="container-logo">
    <img src="https://images.leadconnectorhq.com/image/f_webp/q_80/r_1200/u_https://assets.cdn.filesafe.space/11ls8NFHrenxaYYbjnHy/media/67d0b3a8913827583ee46115.png" alt="">
</div>


<script src="js/main_lake.js"></script>
</body>
</html>
